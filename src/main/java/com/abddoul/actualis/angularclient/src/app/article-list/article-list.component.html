<div *ngFor="let article of articles" class="card my-5">
  <div class="card-body">
    <div> {{article.id}}</div>
    <div> {{article.titre}}</div>
    <div> {{article.corps}}</div>
    <div> {{article.datePublication}}</div>
    <div> {{article.source}}</div>
    <div> {{article.edition}}</div>
    <div> {{article.departements}}</div>
    <div> {{article.regions}}</div>
    <div> {{article.secteurs}}</div>
    <div> {{article.themes}}</div>
  </div>
</div>
