<div class="card my-5">
  <div class="card-body">
    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()" #userForm="ngForm">

      <div  class="form-group">
        <label for="dateDebut">Date Min</label>
        <input type="date"
          class="form-control"
          id="dateDebut"
          name="dateDebut"
          formControlName="dateDebut"
          placeholder="Date Min"
        >
      </div>

      <div class="form-group">
        <label for="dateFin">Date Max</label>
        <input type="date"
          class="form-control"
          id="dateFin"
          name="dateFin"
          formControlName="dateFin"
          placeholder="Date Fin"
        >
      </div>

        <div class="form-group">
                  <label for="regions">Région</label>
                  <input type="text"
                    class="form-control"
                    id="regions"
                    name="regions"
                    formControlName="regions"
                    placeholder="Région"
                    >
                </div>

        <div class="form-group">
                  <label for="secteurs">Secteur</label>
                  <input type="text"
                    class="form-control"
                    id="secteurs"
                    name="secteurs"
                    formControlName="secteurs"
                    placeholder="Secteur"
                    >
                </div>

      <button type="submit"
        class="btn btn-info">Soumettre</button>
    </form>
  </div>
</div>

<div *ngFor="let article of articles" class="card my-5">
  <div class="card-body">
    <div> {{article.id}}</div>
    <div> {{article.titre}}</div>
    <div> {{article.corps}}</div>
    <div> {{article.datePublication}}</div>
    <div> {{article.source}}</div>
    <div> {{article.edition}}</div>
    <div> {{article.departements}}</div>
    <div> {{article.regions}}</div>
    <div> {{article.secteurs}}</div>
    <div> {{article.themes}}</div>
  </div>
</div>
